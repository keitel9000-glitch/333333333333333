name: Deploy Vite to GitHub Pages (gh-pages branch)
on:
  push:
    branches: [ main ]
  workflow_dispatch: {}
permissions:
  contents: read
  pages: write
  id-token: write
concurrency:
  group: pages-gh
  cancel-in-progress: true
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci || npm i
        working-directory: cvbcvb
      - name: Build
        run: npm run build
        working-directory: cvbcvb
      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          # If you provide a personal access token in repo secrets as GHPAGES_PAT,
          # the action will use it to push (needed when github-actions[bot] lacks push permission).
          personal_token: ${{ secrets.GHPAGES_PAT }}
          publish_dir: ./cvbcvb/dist
          publish_branch: gh-pages
