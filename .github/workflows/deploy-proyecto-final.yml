name: Deploy Proyecto Final to GitHub Pages
on:
  push:
    paths:
      - 'proyecto-final/**'
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  pages: write
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          cd proyecto-final
          npm i
      - name: Build
        run: |
          cd proyecto-final
          npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: proyecto-final/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deploy
        uses: actions/deploy-pages@v4
